<div>
    <div class="container">
        <div class="text-center">

            <!-- items being paged -->
            <app-table-data [tableName]="employeeTitle" [headers]="employeeHeaders" [items]="employeeDetails"
                [showUpdateBtn]=false [showDeleteBtn]=true [showActionRow]=true
                (editEvent)="updateDataFromChild($event)" (delete)="deleteRecord($event)">
            </app-table-data>

            <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">&laquo; First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">&#8249; Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next &#8250; </a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last &raquo; </a>
                </li>
            </ul>
        </div>
    </div>
</div>
