<div *ngIf="formGroup" [formGroup]="formGroup" class="container">
    <div class="form-group">
        <label for="{{name}}">{{upper | titlecase}} </label>
        <input [attr.type]="type || 'text'" [formControlName]="name" class="form-control" id="{{name}}" name="{{name}}"
            [attr.placeholder]="placeholder | titlecase" (keypress)="valid()" />
    </div>
</div>
